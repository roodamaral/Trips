<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Python Belt Exam - Rodrigo Amaral</title>

</head>
<body>
	<nav class="navbar navbar-light" style="background-color: #444">
	
	  <a class="navbar-brand" href="#">Rodrigo Amaral's Python Belt Exam</a>
	  <a class="nav-item nav-link" href="/">Home</a>
	
	
	  <form class="form-inline" action="/logoff">
	    
	    <button class="btn btn-secondary btn-md" type="submit">Logoff</button>
	  </form>
	</nav>

<div class='container' style="width: 30%">
	<h1 style="margin:20px">Add a Trip!</h1>
			{% if messages %}
        	{% for message in messages %}
         		<p style="color: red;">{{message}}</p>
       		{% endfor %}
      	{% endif %}
<form action="/addtrip" method="POST">
			{% csrf_token %}
  <div class="form-group">
    <label for="destination">Destination:</label>
   <input type="text" class="form-control" id="destination" placeholder="Enter a destination" name="destination">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="desc" rows="3" placeholder="Give your trip a Description!" name="desc"></textarea>
  </div>	
  <div class="form-group">
    <label for="trip_start">Travel Date From:</label>
    <input type="date" name="trip_start" class="form-control">
  </div> 
    <div class="form-group">
    <label for="trip_end">Travel Date To:</label>
    <input type="date" name="trip_end" class="form-control">
  </div> 
  <input type="hidden" name="user" value="{{loggedinuser.id}}">
  <button type="submit" class="btn btn-primary">Add</button>
</form>






	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
